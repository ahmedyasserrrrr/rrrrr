<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidenav = document.querySelector('.sidenav');
        const navIcons = document.querySelector('.navbar-toggler');
        const closeBtn = document.querySelector('.closebtn');
    
        // فتح القائمة الجانبية
        navIcons.addEventListener('click', function() {
            sidenav.style.width = '250px';
        });
    
        // إغلاق القائمة الجانبية
        closeBtn.addEventListener('click', function() {
            sidenav.style.width = '0';
        });
    });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidenav = document.querySelector('.sidenavv');
        const navIcons = document.querySelector('.navbarr-toggler');
        const closeBtn = document.querySelector('.closebbtn');
    
        // فتح القائمة الجانبية
        navIcons.addEventListener('click', function() {
            sidenav.style.width = '270px';
        });
    
        // إغلاق القائمة الجانبية
        closeBtn.addEventListener('click', function() {
            sidenav.style.width = '0';
        });
    });
    </script>

        <style>
          
           
                   .sidenav {
                       height: 100%;
                       width: 0;
                       position: fixed;
                       z-index: 1;
                       top: 0;
                       right: 0;
                       background-color: white;
                       overflow-x: hidden;
                       transition: 0.5s;
                       padding-top: 60px;
                       box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                       float: right;
                       text-align: right;
    
                   }
           
                   .sidenavv {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
    
        .sidenavv a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
            transition: 0.3s;
        }
    
        .sidenavv a:hover {
            color: #007bff;
        }
    
        .sidenavv .closebbtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
                  
    
    .sidenav a {
        /* أنماط الرابط الفردي هنا */
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #0A284E;
        transition: 0.3s;
    }
